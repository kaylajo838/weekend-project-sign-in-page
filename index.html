<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Added font awesome for icons     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign In</title>
</head>


<body>
    <!-- Kayla's Section -->
    <section class="kayla">
        <section class="kayla-container">
            <p>Don't have an Account Yet?</p>
            <br>
            <p>What are you waiting for? Let's Fix that now!</p>
            <br>
            <button>Sign Up</button>
        </section>
    </section>

    <section class="second-container">
        <!-- John's Section -->
        <section class="john">
            <div class="john-container">
                <form>
                    <h1>SignIn</h1>
                    <div class="input-icons">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="username">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="email">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" type="password">
                        <input type="submit" id="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </section>


        <!-- Anifa's Section -->
        <section class="anifa">
            <div class="sen">
                <h3> Sign In With Social Platforms</h3>
            </div>

            <div class="icons">
                <ul>
                    <li> <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook icon" /></a></li>
                    <li><a href="https://twitter.com/?lang=en" target="_blank"> <img src="twitter.png" alt="twitter icon"/></a></li>
                    <li><a href="https://mail.google.com/" target="_blank"><img src="google.png" alt=" google icon"/></a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="linkedin icon"/></a></li>
                </ul>
            </div>
        </section>

    </section>
</body>


</html>
